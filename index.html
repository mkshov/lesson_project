<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img src="https://media.vogue.co.uk/photos/6053836e107e7ce55db44cf5/16:9/w_1280,c_limit/meta-site-image.png" alt="" />
      <button id="open-add-form">Добавить</button>
    </header>

    <div class="modal" id="add-modal">
      <div class="modal-inner" id="add-modal-inner">
        <img id="close-add-modal" src="https://flaticons.net/icon.php?slug_category=mobile-application&slug_icon=close" alt="" />
        <h1>Форма добавления</h1>
        <input placeholder="Вставьте ссылку..." type="text" id="add-img" />
        <input placeholder="Введите описание..." type="text" id="add-description" />
        <input placeholder="Введите цену без скидки..." type="text" id="add-price-1" />
        <input placeholder="Введите цену со скидкой..." type="text" id="add-price-2" />
        <button id="add-btn">Добавить продукт</button>
      </div>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal-inner" id="edit-modal-inner">
        <img id="close-edit-modal" src="https://flaticons.net/icon.php?slug_category=mobile-application&slug_icon=close" alt="" />
        <h1>Форма редактирования</h1>
        <input placeholder="Вставьте ссылку..." type="text" id="edit-img" />
        <input placeholder="Введите описание..." type="text" id="edit-description" />
        <input placeholder="Введите цену без скидки..." type="text" id="edit-price-1" />
        <input placeholder="Введите цену со скидкой..." type="text" id="edit-price-2" />
        <button id="edit-btn">Редакатировать продукт</button>
      </div>
    </div>

    <div class="details" id="details">
      <img src="https://cdn-icons-png.freepik.com/256/860/860796.png?semt=ais_hybrid" alt="" id="close-details" />
      <div class="details-inner" id="details-inner"></div>
    </div>

    <div id="products"></div>

    <script src="./main.js"></script>
  </body>
</html>
